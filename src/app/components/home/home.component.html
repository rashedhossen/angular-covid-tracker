<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Tracker</h1>
    <hr>

   <div class="grid-container">
    
    <div class="grid-child">
        <!-- <p>List of Countries</p> -->
        <a class="ui label" style="width:-webkit-fill-available">
            <img class="ui right spaced avatar image" >
            List of Countries
          </a>
        <div class="ui middle aligned selection animated list anyClass">
            <div class="item sticky-top bg-light text-dark">
                <div class="content" >
                  
                  <div class="header d-flex p-2"  > <i class="globe icon"></i>Worldwide</div>
                </div>
            </div>
            <div class="item" *ngFor="let item of countries">
                <div class="content" >
                  <div class="header d-flex p-2 " ><p  (click) = myFunction(item)>{{item}}</p></div>
                </div>
            </div>
          
          </div>
  
    </div>
    
    <div class="grid-child">
        <div class="row">
     
            <div class="card col p-3 m-3">
                <div class="ui  statistic">
                    <div class="label">
                      Total Confirmed
                    </div>
                    <div class="value">
                      {{totalConfirmed}}
                    </div>
                  </div>
    
            </div>
    
            <div class="card col p-3 m-3">
                <div class="ui statistic">
                    <div class="label">
                      Total Active Cases
                    </div>
                    <div class="value">
                        {{totalActive}}
                    </div>
                  </div>
    
            </div>
    
            <div class="card col p-3 m-3">
                <div class="ui statistic">
                    <div class="label">
                      Total Recovered
                    </div>
                    <div class="value">
                        {{totalRecovered}}
                    </div>
                  </div>
    
            </div>
    
            <div class="card col p-3 m-3">
                <div class="ui statistic">
                    <div class="label">
                      Total Death
                    </div>
                    <div class="value">
                        {{totalDeath}}
                  </div>
    
            </div>
    
          
            
        </div>
     
    </div>
    
    
    
    </div>
   </div> 




</div>
