<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Tracker</h1>
    <hr>
    <div class="row">
 
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                  Total Confirmed
                </div>
                <div class="value">
                  {{totalConfirmed}}
                </div>
              </div>

        </div>

        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                  Total Active Cases
                </div>
                <div class="value">
                    {{totalActive}}
                </div>
              </div>

        </div>

        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                  Total Recovered
                </div>
                <div class="value">
                    {{totalRecovered}}
                </div>
              </div>

        </div>

        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                  Total Death
                </div>
                <div class="value">
                    {{totalDeath}}
              </div>

        </div>

      
        
    </div>
 
</div>
